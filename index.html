<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ardany Lima</title>
</head>
<body>

    <div class="vl">

    </div>
    <section class="slideshow">
        <div class="slideshow_txt_container">
            <h1 class="slideshow_title">Hello I'm Ardany Lima</h1>
            <h2 class="slideshow_txt">A comp sci student with a silly website            
        </div>
        <div class="img_container">
            <img class="img_ardany" src="img/ardany.JPG" alt="Ardany Running">
        </div>    
    </section>

    <section class="about_me">
        <div class="about_me_txt_container">
            <h2 class="about_me_txt">about me</h2>
        </div>
    </section>

    <section class="hobbies">
        <h2 class="hobbies_title">Here are some of my favorite Hobbies</h2>
        <div class="hobbies_content">
            <article class="hobbies_chess hobbies_items">
                <div class="img_programming_container">
                    <img class="img_programming hobbies_img" src="img/Placeholder.png" alt="programming">
                </div>
                <p>I love chess</p>
            </article>
            <article class="hobbies_running hobbies_items">
                <div class="img_programming_container">
                    <img class="img_programming hobbies_img" src="img/Placeholder.png" alt="programming">
                </div>
                <p>I love running</p>
            </article>
            <article class='hobbies_programming hobbies_items'>
                <div class="img_programming_container">
                    <img class="img_programming hobbies_img" src="img/Placeholder.png" alt="programming">
                </div>
                <p>Lorem ipsum dolor sit amet, </p>
            </article>
        </div>
        
    </section>

    <section class="contact">
        <div class="form_container">
            <form action="">
                <div class="form_row_title">
                    <h2 class="form_title">
                        Contact me
                    </h2>
                </div>
                <div class="form_row1_container">
                    <label for="fname">
                        <p class="form_subtitle">First name:</p>
                        <input class="form_input" type="text" name="fname" id="fname"> 
                    </label> 
                    <label for="lname">
                        <p class="form_subtitle">last name:</p>
                        <input class="form_input" type="text" name="lname" id="lname"> 
                    </label> 
                </div>
                <div class="form_row2_container">
                    <label for="email">
                        <p class="form_subtitle">email:</p>
                        <input class="form_input" type="text" name="email" id="email"> 
                    </label> 
                    <label for="phone number">
                        <p class="form_subtitle">phone:</p>
                        <input class="form_input" type="text" name="lname" id="lname"> 
                    </label> 
                </div>
                <div class="form_row3_container">
                    <label for="lname">
                        <p id="form_comment" class="form_subtitle" >Comments</p>
                    </label>
                    <div class="input_comment_container">
                        <input id="input_comment" class="form_input" type="text" name="lname" id="lname">
                    </div>
                </div>
                <input type="submit" value="Submit">

            </form>
        </div>
    </section>

    <footer>
        <p class="footer_text">Text Will appear in the footer</p>
    </footer>
</body>
</html>
